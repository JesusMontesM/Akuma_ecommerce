<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/register</title>

    <!-- Google fonts----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Hoja de estilo----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <link rel="stylesheet" href="/css/login_register.css" />

    <!-- Head------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
  </head>
  <body>
    <!-- Header------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

    <header>
      <div>
        <h3><a href="/index.html">Akuma</a></h3>
      </div>
      <div id="buscador">
        <input
          type="search"
          name="buscador"
          id="buscador"
          placeholder="Buscar productos"
        />
      </div>
      <div class="carrito">
        <a href="/html/carrito.html" class="btn" id="carrito">Carrito</a>
      </div>
    </header>

    <!-- menu superior----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <nav>
      <div class="menu">
        <ul>
          <div>
          <div id="todos_productos">
            <li><a href="/html/todos_productos.html">Todos los productos</a></li>
          </div>
          <div id="contacto">
            <li><a href="/html/contacto.html">Contacto</a></li>
          </div>
          <div id="sobre_nosotros">
            <li><a href="/html/sobre_nosotros.html">Sobre nosotros</a></li>
          </div>
          </div>
          <div>
          <div id="mis_pedidos">
            <li><a href="/html/mis_pedidos.html">Mis pedidos</a></li>
          </div>
          <div id="login_register">
            <li><a href="/html/login_register.html">Login/registro</a></li>
          </div>
          </div>
        </ul>
      </div>
    </nav>


    <!-- login register------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <main>
        <!-- login----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
  
        <div class="box">
          <h3>Iniciar sesión</h3>
          <p>Accede con tus datos personales</p>
  
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
          />
          <button onclick="login()">Iniciar sesión</button>
        </div>
  
        <!-- register----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
  
        <div class="box">
          <h3>Regístrate</h3>
          <p>Si todavía no tienes cuenta, ¿a que esperas? regístrate</p>
  
          <input type="nombre" name="nombre" id="nombre" placeholder="Nombre" />
          <input
            type="apellidos"
            name="apellidos"
            id="apellidos"
            placeholder="Apellidos"
          />
          <input
            type="email"
            name="email"
            id="email_register"
            placeholder="Email"
          />
          <input
          type="email"
          name="email"
          id="repite_email"
          placeholder="Repita su email"
        />
          <input
            type="password"
            name="password"
            id="password_register"
            placeholder="Contraseña"
          />
          <input
            type="password"
            name="password"
            id="repitecontraseña"
            placeholder="Repite contraseña"
          />
          <button onclick="register()">Crear cuenta</button>
        </div>
      </main>

    <footer>

    </footer>

    <!-- llamada a nuestro js----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <script src="/js/login_register.js"></script>
  </body>
</html>
