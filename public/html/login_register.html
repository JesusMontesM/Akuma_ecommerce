    <meta charset="UTF-8" />

  <body>
    <!-- Header------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

    <header>
      <div>
        <h3><a href="/index.html">Akuma</a></h3>
      </div>
      <div id="buscador">
        <input
          type="search"
          name="buscador"
          id="buscador"
          placeholder="Buscar productos"
        />
      </div>
      <div class="carrito">
        <a href="carrito.html" class="btn" id="carrito">Carrito</a>
      </div>
    </header>

    <!-- menu superior----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <nav>
      <div class="menu">
        <ul>
          <div id="clientes">
            <li><a href="/html/clientes.html">Clientes</a></li>
          </div>
          <div id="mobiliario">
            <li><a href="/html/mobiliario.html">Mobiliario</a></li>
          </div>
          <div id="inventario">
            <li><a href="/html/inventario.html">Inventario</a></li>
          </div>
          <div id="eventos">
            <li><a href="/html/eventos.html">Eventos</a></li>
          </div>
          <div id="registrado">
            <li><a href="/html/login_register.html">Login/registro</a></li>
          </div>
        </ul>
      </div>
    </nav>

    <!-- login register------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <main>
        <!-- login----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
  
        <div>
          <h3>Iniciar sesión</h3>
          <p>Accede con tus datos personales</p>
  
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
          />
          <button onclick="login()">Iniciar sesión</button>
        </div>
  
        <!-- register----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
  
        <div>
          <h3>Regístrate</h3>
          <p>Si todavía no tienes cuenta, ¿a que esperas? regístrate</p>
  
          <input type="nombre" name="nombre" id="nombre" placeholder="Nombre" />
          <input
            type="apellidos"
            name="apellidos"
            id="apellidos"
            placeholder="Apellidos"
          />
          <input
            type="email"
            name="email"
            id="email_register"
            placeholder="Email"
          />
          <input
          type="email"
          name="email"
          id="repite_email"
          placeholder="Repita su email"
        />
          <input
            type="password"
            name="password"
            id="password_register"
            placeholder="Contraseña"
          />
          <input
            type="password"
            name="password"
            id="repitecontraseña"
            placeholder="Repite contraseña"
          />
          <button onclick="register()">Crear cuenta</button>
        </div>
      </main>
